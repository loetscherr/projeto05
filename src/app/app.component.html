<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="bluesky">
          <ion-list-header>BLUE SKY INFO</ion-list-header>
          <ion-note>Melhor Loja De Info Do RJ</ion-note>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/home" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>Início</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/news" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="newspaper"></ion-icon>
              <ion-label>Noticias</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/contacts" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" name="mail"></ion-icon>
              <ion-label>Faça Contato</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/about" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" name="information-circle"></ion-icon>
              <ion-label>Sobre</ion-label>
            </ion-item>
          </ion-menu-toggle>


        </ion-list>

        <ion-list id="inbox-list">

          <!-- Se usuário está logado -->
          <ion-menu-toggle auto-hide="false" *ngIf="auth.user | async as user; else showLogin">
            <ion-item routerDirection="root" routerLink="/profile" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-avatar slot="start">
                <ion-img src="{{user.photoURL}}" alt="{{user.displayName}}"></ion-img>
              </ion-avatar>
              <ion-label>
                {{user.displayName}}
                <div><small>{{user.email}}</small></div>
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!-- Se usuário não está logado -->
          <ng-template #showLogin>

            <ion-menu-toggle auto-hide="false">
              <ion-item routerDirection="root" routerLink="/login" lines="none" detail="false"
                routerLinkActive="selected">
                <ion-avatar slot="start">
                  <ion-img src="../assets/user.png" alt="Faça Login"></ion-img>
                </ion-avatar>
                <ion-label>Login / Entrar</ion-label>
              </ion-item>
            </ion-menu-toggle>

          </ng-template>

        </ion-list>

      </ion-content>
      <ion-text class="ion-text-center ion-padding">
        <small>&copy; Copyright 2021 Cristian Andersen Loetscher</small>
      </ion-text>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
